{% extends "base.html" %}

{% block title %}Formulario{% endblock %}

{% block content %}
<h2>Formulario de Registro</h2>
<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br>
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
