{% extends "base.html" %}

{% block title %}Resultado{% endblock %}

{% block content %}
<h2>Datos guardados - {{ tipo if tipo else "Formulario" }}</h2>
{% if datos %}
    <ul>
    {% for d in datos %}
        <li>{{ d.nombre }} - {{ d.email }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay datos.</p>
{% endif %}
{% endblock %}
